<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="download.jpg" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etecquiz</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="Style.css" />

</head>
<body>

    <main class="tela-principal">

        <section class='conteudos'>

            <h1><img src="EtecS22.png" alt="Etec"></h1>

            <article class='centro' id='instrucoes'>
                Leia a quest√£o e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>
                <!--
                <figure class='imagemDaQuestao'>
                    <img src="images/quiz/rosa_dos_ventos.png" alt="Imagem da questao" width="200px"/>
                </figure>
                -->
                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='d' value='1D' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso' class='centro'>
                <input type="range" value='1' min='1' max='10' step='1'
                name="progresso" id="progresso" disabled
                /> <br>
                <span id='numero'></span> de <span id='total'></span>
            </article>
        
            <footer id='autoria' class='centro'>Etec Sapopemba &copy; 2022</footer>
            <footer id='voltar' class='volta'><button><a href="../PORTA.html">voltar</a></button></footer>
         </section>

    </main>
<audio preload src="Sons/TOME (efeito sonoro).mp3" id='somAcerto'></audio>
<audio preload src="Sons/vinhetaefeito sonoro - xiiii (Rodrigo Faro).mp3" id='somErro'></audio>
<audio preload src="Sons/IRRA - Ratinho.mp3" id='somAplausos'></audio>
<!-- JS externo -->
<script src="Scripto.js"></script>

</body>
</html>
